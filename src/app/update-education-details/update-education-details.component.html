<h2 mat-dialog-title style="text-align: center; font-weight: bold;">Update Education Details</h2>
<form #educationDetails="ngForm">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Enrollment No</mat-label>
            <input matInput required type="text" name="studentEnrollmentNo"
                [(ngModel)]="this.data.educationDetails.studentEnrollmentNo" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Education Type</mat-label>
            <mat-select required name="educationType" [(ngModel)]="this.data.educationDetails.educationType">
                <mat-option value="PHD">PHD</mat-option>
                <mat-option value="Post Graduate">Post Graduate</mat-option>
                <mat-option value="Graduate">Graduate</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Percentage</mat-label>
            <input matInput required type="text" name="percentage" [(ngModel)]="this.data.educationDetails.percentage">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Qualified</mat-label>
            <mat-select required name="qualified" [(ngModel)]="this.data.educationDetails.qualified">
                <mat-option [value]="true">True</mat-option>
                <mat-option [value]="false">False</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated By</mat-label>
            <input matInput required type="text" name="updatedBy" [(ngModel)]="this.data.educationDetails.updatedBy"
                readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput required type="date" name="updatedDate" [(ngModel)]="this.data.educationDetails.updatedDate"
                readonly>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-raised-button color="primary" (click)="onUpdateClick()" type="submit"
            [disabled]="educationDetails.invalid">Update</button>
    </mat-dialog-actions>
</form>
