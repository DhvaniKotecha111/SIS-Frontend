<mat-card>
    <mat-card-header>
        Search :<input matInput type="text" (keyup)="filterData($event)" placeholder="Enter the text">
    </mat-card-header>
    <br>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="enrollmentNo">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Enrollment No</th>
                <td mat-cell *matCellDef="let element">{{element.enrollmentNo}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let element">{{element.gender}}</td>
            </ng-container>
            <ng-container matColumnDef="dob">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Date of Birth</th>
                <td mat-cell *matCellDef="let element">{{element.dob}}</td>
            </ng-container>
            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef>Branch</th>
                <td mat-cell *matCellDef="let element">{{element.branch}}</td>
            </ng-container>
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef>Contact</th>
                <td mat-cell *matCellDef="let element">{{element.contact}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>City</th>
                <td mat-cell *matCellDef="let element">{{element.city}}</td>
            </ng-container>
            <ng-container matColumnDef="pinCode">
                <th mat-header-cell *matHeaderCellDef>PinCode</th>
                <td mat-cell *matCellDef="let element">{{element.pinCode}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="editStudent(element)">Edit</button>
                    <button mat-raised-button color="warn"
                        (click)="deleteStudentById(element.enrollmentNo)">Delete</button>
                    <button mat-raised-button style="color: rgb(0, 81, 163); background-color: rgba(231, 231, 231, 0.719);"
                        (click)="feeDetails(element.enrollmentNo)">Fee Details</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row;columns:columns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
