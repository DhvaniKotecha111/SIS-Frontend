<h2 mat-dialog-title style="text-align: center; font-weight: bold;">Add Fee Details</h2>
<form [formGroup]="feeDetails">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Student Enrollment No</mat-label>
            <input matInput type="text" formControlName="studentEnrollmentNo" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fee Amount</mat-label>
            <input matInput type="text" formControlName="feeAmount">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Due Date</mat-label>
            <input matInput type="date" formControlName="dueDate">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated By</mat-label>
            <input matInput type="text" formControlName="updatedBy" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput type="date" formControlName="updatedDate" readonly>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-raised-button color="primary" (click)="onAddClick()" [disabled]="feeDetails.invalid" type="submit">Add</button>
    </mat-dialog-actions>
</form>
