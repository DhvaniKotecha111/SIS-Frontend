<h2 mat-dialog-title style="text-align: center; font-weight: bold;">Add Education Details</h2>
<form [formGroup]="educationDetails">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Enrollment No</mat-label>
            <input matInput type="text" formControlName="studentEnrollmentNo" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Education Type</mat-label>
            <mat-select formControlName="educationType">
                <mat-option value="PHD">PHD</mat-option>
                <mat-option value="Post Graduate">Post Graduate</mat-option>
                <mat-option value="Graduate">Graduate</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Percentage</mat-label>
            <input matInput type="text" formControlName="percentage">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Qualified</mat-label>
            <mat-select formControlName="qualified">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated By</mat-label>
            <input matInput type="text" formControlName="updatedBy" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Updated Date</mat-label>
            <input matInput type="date" formControlName="updatedDate" readonly>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-raised-button color="primary" (click)="onAddClick()" type="submit"
            [disabled]="educationDetails.invalid">Add</button>
    </mat-dialog-actions>
</form>
